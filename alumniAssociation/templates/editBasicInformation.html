{% extends 'base.html' %}
{% block title %} Edit Basic Information {% endblock %}
{% load static %}

{% block content %}

<div class="home container-fluid mt-5">
    <div class="row">
        <div class="col-md-10 col-11 mx-auto">
            <div class="row">

                <!-- Right side div -->
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-body border-0">
                            <div class="active" id="profile">
                                <h4>Edit Basic Information</h4>
                                <hr>
                                <form method="post">
                                    {% csrf_token %}

                                    {% for field in editBasicInfo_form %}

                                    <div class="form-group">
                                        <label class="col-form-label p-0 m-0">{{field.label_tag}}</label>
                                        {{field}}
                                    </div>

                                    {% for error in field.errors %}
                                    <p style="color: red;">{{error}}</p>
                                    {% endfor %}

                                    {% endfor %}

                                    <button type="submit" class="mt-3 btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
