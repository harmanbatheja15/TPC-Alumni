<div class="modal fade" id="educationModal" tabindex="-1" role="dialog" aria-labelledby="educationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="educationModalLabel">Add Education</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-danger">*Only add further education after Diploma</p>
                <form method="post">
                    {% csrf_token %}

                    {% for field in addEducation_form %}
                    
                    <div class="form-group">
                        <label class="col-form-label p-0 m-0">{{field.label_tag}}</label>
                        {{field}}
                    </div>
                    
                    {% for error in field.errors %}
                    <p style="color: red;">{{error}}</p>
                    {% endfor %}
                    
                    {% endfor %}
                    
                    <button type="submit" class="mt-3 btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
